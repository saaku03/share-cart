<header>
    <div class="navbar navbar-dark  shadow-sm"style="background-color: #a90c5c;">
        <div class="navbar-brand align-item-center d-flex">
            <img src="https://dtdl.in/wp-content/uploads/2023/05/dl-telekom-logo-066.png" alt="DTDL Logo" style="height: 40px; margin-right: 10px;">
            <strong style="font-size: 30px;">DTDL</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
            </div>
            <span class="fas fa-search search-icon"></span>


        </div>
        <div class="d-flex">
            <!-- Cart Button -->
            <button routerLink="cart" class="btn" style="background-color: #f78da7;">
              <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
              <div style="font-size: 10px;" class="badge bg-danger">{{ totalItem }}</div>
            </button>
      
            <!-- Sign In / Login Dropdown -->
            <div class="dropdown ml-2">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="background-color:#f78da7;margin-left:20px; margin-right:30px">
                <i class="fas fa-user" style="font-size: 24px;"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li>
                  <a class="dropdown-item" routerLink="/login">Login</a>
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/signup">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
